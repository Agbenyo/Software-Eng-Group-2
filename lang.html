<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http.equiv="X-UA-Compatible" content="IE-edge">
		<meta  name="viewport" content="width-device-width, initial-scale-1.0">
		<title> Language Translator </title>
		<link rel="stylesheet" href="lg.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font.awesome/5.15.3/css/all.min.css">
	</head>
	<body>
		<div class= "rey">
			<p> About 3,470,000 results (0.22 seconds)</p>
			<button>TRANSLATE</button></br><br>
			<ul class="button">
				<li class="row form">
					<select></select>
				</li>
				
				<li class="change"><i class="fas
					fa-exchange-alt"></i></li>
				<li class="row to">
					<select></select>
				</li>

			</ul>
			<div class="groupy">
				<div class="text-input">
					<textarea  spellcheck ="false" class="from-text" placeholder="Type your text here"></textarea>
					<textarea spellcheck="false" readonly disable class="to-text"  placeholder="Translation"></textarea>
			</div>
			<p> Open in Translation-Feedback</p>
		</div>
		<script src="script.js"></script>
		<script src="countries.js"></script>
	</body>
</html>
