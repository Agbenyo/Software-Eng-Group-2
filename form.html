 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
    <link rel="stylesheet" href="Booking.css">
    
</head>
<body>
    <form class="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    
    
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    
    <br>
        <br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
        <br>
        <label for="checkin">Check-in date:</label>
        <input type="date" id="checkin" name="checkin" required>
        <br>
        <label for="checkout">Check-out date:</label>
        <input type="date" id="checkout" name="checkout" required>
        <br>
        <label for="rooms">Number of rooms:</label>
        <input type="number" id="rooms" name="rooms" min="1" max="10" required>
        <br>
        <label for="adults">Number of adults:</label>
        <input type="number" id="adults" name="adults" min="1" max="4" required>
        <br>
        <label for="children">Number of children:</label>
        <input type="number" id="children" name="children" min="0" max="2">
        <br>
        <div> 
            <a href="BookNow.html" style="display: inline-block; padding: 12px 24px; background-color: blue; color: white; text-decoration: none; border-radius: 4px; border: none;">Book Now</a>
       </div>
      </form>

</body>
